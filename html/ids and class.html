<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDS and Classes in html</title>
</head>

<body>
    <h3>IDS and Classes tutorial</h3>
    <div IDS="mainbox" class="redbg blackborder redborder">
        this is mainbox
    </div>
    <span class="redbg">
    </span>
    <!-- select and press control + / to comment -->
    <!-- . for class and # for ids  -->
    <!-- Emmit -->
    <span class="redbg"></span>
    <span id="mainspan"></span>
    <div class="redbg"></div>
    <div id="maindiv"></div>
    <!-- Emmit take div tagas default -->
    <div class="redbg"></div>
    <div id="maindi"></div>
    <!-- span.myclass1.myclass2.myclass3+ tab  -->
    <span class="myclass1 myclass2 myclass3">First </span><br>
    <span class="myclass1 myclass2 myclass3">Second</span><br>
    <span class="myclass1 myclass2 myclass3">third</span><br>
    <span class="myclass1 myclass2 myclass3">four</span><br>
    <span class="myclass1 myclass2 myclass3">five</span><br>
    
</body>

</html>
